        <div class="adventureB">

            <div class="container">
                <h1>Hotel Adventure Booking</h1><br><br>

                <form class="booking-form" action="submit_booking.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="name" name="name" required>
                    </div><br><br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="email" name="email" required>
                    </div><br><br>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="phone" name="phone" required>
                    </div><br><br>
                    <div class="form-group">
                        <label for="adventure">Select Adventure:</label>
                        <select class="adventure" name="adventure" required>
                            <option value="hiking">Skiing</option><br>
                            <option value="kayaking">Kayaking</option><br>
                            <option value="rock-climbing">Surfing</option><br>
                        </select>
                    </div><br><br>
                    <div class="form-group">
                        <label for="date">Preferred Date:</label>
                        <input type="date" class="date" name="date" required>
                    </div><br><br>
                    <div class="form-group">
                        <label for="message">Additional Comments:</label>
                        <textarea class="message" name="message" rows="4" cols="50"></textarea>
                    </div><br><br>
                    <div class="form-group">
                        <button type="submit">Submit Booking</button>
                    </div><br><br>
                </form>
            </div>
